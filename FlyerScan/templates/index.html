{% extends 'base.html' %} 
{% block title %}{% endblock %} 
{% block header%}{%endblock %} 

{% block body %}
  <div id="page-overlay" style="display: none;"></div>

  <link rel="stylesheet" href="../static/css/camera.css" />

    <div id="welcome-container">
      <h1 id="welcome-user">
        Welcome back, <br />
        {{ toSend['person'] }}!
      </h1>
    </div>
    
    <div id="upload-container">
      <div class="image-upload">
        <div class="upload-content">
          <label for="file-upload">
            <img id="uploadImgID"
              src="{{url_for('static', filename='images/Upload.png')}}"
              width="85"
              style="pointer-events: none"
            />
          </label>
          <div id="overlay1" style="display: none">
            <div class="loader"></div>
          </div>
        </div>
        <p id="upload-button-label">Upload Flyer</p>
        <form
          id="file-upload-form"
          method="POST"
          enctype="multipart/form-data"
          action="{{ url_for('views.upload_file') }}"
          style="display: none"
        >
          <input
            id="file-upload"
            type="file"
            name="file"

            onchange="document.getElementById('upload-button-label').style.display='none';
                      document.getElementById('uploadImgID').style.display='none';
                      document.getElementById('overlay1').style.display='flex';
                      document.getElementById('page-overlay').style.display='block';
                      document.getElementById('file-upload-form').submit();"
          />
        </form>
      </div>
    </div>   
{%endblock %}
