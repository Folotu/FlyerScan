{% block title %} {% endblock %}

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/css/login.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = '/css/base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = '/css/login.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = '/css/landing.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="../static/manifest.json" />

    <link rel="stylesheet" href="../static/css/index.css" />

    <link rel="stylesheet" href="../static/css/account.css" />

    <!-- Icons -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Icons -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
  </head>

  <body>
    <h1>{% block header %}{% endblock %}</h1>

    {% block nav%} {% endblock%} {% block body %}

    <div class="container" id="login">
      <div class="row">
        <div class="col-xs-12">
          <h2 id="logo"><a href="/"> <img id ="main-logo" src="../static/images/FlyerScan Logo.png" alt ="Flyer Scan Logo">FlyerScan</a></h2>

          <form method="POST">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="name@example.com"
                value="{{ request.form.email }}"
              />
              <label for="email">Email Address</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                value="{{ request.form.password }}"
              />
              <label for="password">Password</label>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="row" id="login-with">
              <div class="col-xs-6">
                <button
                  type="button"
                  class="btn btn-secondary google"
                  id="external-login"
                  onclick="location.href= '/login/google'"
                >
                  <img
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                    id="login-icon"
                    width="25"
                  />
                  Login with Google
                </button>
                <button
                  type="button"
                  class="btn btn-secondary github"
                  id="external-login"
                  onclick="location.href= '/login/github'"
                >
                  <i class="devicon-github-original" id="login-icon"></i>
                  Login with GitHub
                </button>
              </div>
            </div>
          </form>

          <div class="container">
            <div class="row" id="row1">
              <!-- Temporary placeholder, can add logic for forgot password later or remove this component entirely -->
              <a> Forgot Password? </a>
            </div>
            <div class="row" id="row2">
              <div class="col-xs-6" id="small-col">
                <a> New User?</a>
              </div>

              <div class="col-xs-6" id="small-col">
                <a href="/signup"> Create Account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

{% endblock %}
