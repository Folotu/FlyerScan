{% extends 'base.html' %} 

{% block title %}Login Page {% endblock %}

<h1>{% block header %}{% endblock %}</h1>
{% block body %}


    <!-- <div class="container-sm"> -->
      <div class="login-container">

    <h2 id ='logo' >FlyerScan</h2>
    
    <form method="POST">
      <div class="form-floating mb-3">
        <input type="email" class='form-control' id="email" name="email" placeholder="name@example.com" value="{{ request.form.email }}">
        <label for="email">Email Address</label> 

    </div>

    <div class="form-floating mb-3"> 
      <input type="password" class='form-control' id="password" name="password" placeholder="Password" value="{{ request.form.password }}">
      <label for="password">Password</label>
    </div>

      <div class="d-grid gap-2"> 
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
    </form>
    </div>
    <!-- </div> -->
  
{% endblock %}
