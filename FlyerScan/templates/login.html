{% extends 'base.html' %} {% block title %}Login Page {% endblock %}

<html>
  <head>
    <link rel="stylesheet" href="../static/css/login.css" />
  </head>

  <body>
    <h1>{% block header %}{% endblock %}</h1>
    {% block body %}

    <div class="container" id="login">
      <div class="row">
        <div class="col-xs-12">
          <h2 id="logo"><a href="/"> FlyerScan</a></h2>

          <form method="POST">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="name@example.com"
                value="{{ request.form.email }}"
              />
              <label for="email">Email Address</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                value="{{ request.form.password }}"
              />
              <label for="password">Password</label>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="row" id="login-with">
              <div class="col-xs-6">
                <button
                  type="button"
                  class="btn btn-secondary google"
                  id="external-login"
                  onclick="location.href= '/login/google'"
                >
                  <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" id="login-icon" width="25"></img>
                  Login with Google
                </button>
                <button
                  type="button"
                  class="btn btn-secondary github"
                  id="external-login"
                  onclick="location.href= '/login/github'"
                >
                  <i class="devicon-github-original" id="login-icon"></i>
                  Login with GitHub
                </button>
              </div>
            </div>
          </form>

          <div class="container">
            <div class="row" id="row1">
              <!-- Temporary placeholder, can add logic for forgot password later or remove this component entirely -->
              <a> Forgot Password? </a>
            </div>
            <div class="row" id="row2">
              <div class="col-xs-6" id="small-col">
                <a> New User?</a>
              </div>

              <div class="col-xs-6" id="small-col">
                <a href="/signup"> Create Account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

{% endblock %}
