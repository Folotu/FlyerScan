
{% block title %} {% endblock %}

<html>
  <head> 
<link rel="stylesheet" href="../static/css/login.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body> 

<h1>{% block header %}{% endblock %}</h1>
{% block body %}


    <!-- <div class="container-sm"> -->
      <div class="login-container">

    <h2 id="logo">FlyerScan</h2>
    
    <form method="POST">
      <div class="form-floating mb-3">
        <input type="email" class='form-control' id="email" name="email" placeholder="name@example.com" value="{{ request.form.email }}">
        <label for="email">Enter New Email Address</label> 

    </div>


    <div class="form-floating mb-3"> 
      <input type="password" class='form-control' id="password" name="password" placeholder="Password" value="{{ request.form.password }}">
      <label for="password">Enter New Password</label>
    </div>

      <div class="d-grid gap-2"> 
      <button type="submit" class="btn btn-primary">Continue</button>
    </div>
    </form>
    </div>
    <!-- </div> -->
</body>
  </html>
{% endblock %}
