{% extends 'base.html' %} {% block title %}Preview Page {% endblock %}

<h1>{% block header %}{% endblock %}</h1>

{% block body %}

<html>
  <head>
    <link rel="stylesheet" href="../static/css/landing.css" />
  </head>

  <body id="landing">
    <div class="container" id="landing">
      <div class="row">
        <div class="col-xs-12">
          <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carousel"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carousel"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carousel"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="{{url_for('static', filename='images/Flyers.png')}}"
                  class="d-block w-100"
                  alt="Flyers Icon"
                  id="flyer-icon"
                />
                <h2 id="landing-description">
                  Stay organized with event flyers
                </h2>
              </div>
              <div class="carousel-item">
                <img
                  src="{{url_for('static', filename='images/Calendar.png')}}"
                  class="d-block w-100"
                  alt="Calendar Icon"
                  id="landing-icons"
                />
                <h2 id="landing-description">
                  Import events into your personal calendar
                </h2>
              </div>
              <div class="carousel-item">
                <img
                  src="{{url_for('static', filename='images/Location.png')}}"
                  class="d-block w-100"
                  alt="Location Icon"
                  id="landing-icons"
                />
                <h2 id="landing-description">
                  Easily access your saved flyers from anywhere
                </h2>
              </div>
            </div>
            <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button> -->
          </div>

          <div class="row mt-3">
            <button
              type="submit"
              class="btn btn-light"
              onclick="location.href= '/signup'"
            >
              Get Started
            </button>
            <button
              type="submit"
              class="btn btn-outline-light"
              onclick="location.href= '/login'"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

{% endblock %}
